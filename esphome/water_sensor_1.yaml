substitutions:
  device_name: water_sensor_1
  friendly_name: Laundry water sensor



esphome:
  name: "${device_name}"
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${device_name} Fallback Hotspot"
    password: !secret wifi_fallback_pw
    
globals:
  - id: is_sensor_power
    type: bool
    initial_value: "false"

output:
  - platform: gpio
    pin: D1
    id: sensorPower
    
interval:
  - interval: 10s
    then:
      - lambda: |-
          if (id(is_sensor_power)){
            id(sensorPower).turn_off();
            id(is_sensor_power) = false;
          } else {
            id(sensorPower).turn_on();
            id(is_sensor_power) = true;
          }
  
binary_sensor:
  - platform: gpio
    pin: D0
    filters:
      - invert:
      - delayed_on: 11s
    name: "${friendly_name}"
    id: "${device_name}_status"

sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi signal"
    id: "${device_name}_wifi_signal"
    update_interval: 60s
  - platform: uptime
    name: "${friendly_name} Uptime"
    id: "${device_name}_uptime"
    update_interval: 60s

text_sensor:
  - platform: version
    name: "${friendly_name} ESPHome Version"
    id: "${device_name}_esphome_version"


captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
