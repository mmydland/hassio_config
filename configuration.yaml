# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

sensor:
  - platform: time_date
    display_options:
      - "date"
      - "date_time"

# Example of minimum configuration.yaml entry
lutron_caseta_pro:
  bridges:
    - host: 192.168.1.33
      mac: 7C:38:66:D0:7C:9D

recorder:
  auto_purge: true

panel_custom:
  - name: zwave-graph-panel
    url_path: zwave-graph
    sidebar_title: Z-Wave Graph
    sidebar_icon: mdi:z-wave
    module_url: /local/zwavegraph3.js
    config:
      # ranker - pick one: network-simplex, tight-tree, longest-path
      ranker: network-simplex
      # edge_visibility - pick one: relevant, all
      edge_visibility: relevant
      # grouping - pick one: z-wave, ungrouped
      grouping: z-wave

panel_iframe:
  mdiindex:
    title: MDI Icon Index
    icon: mdi:vector-square
    url: https://cdn.rawgit.com/james-fry/home-assistant-mdi/efd95d7a/home-assistant-mdi.html

alert:
  laundry_water_leak:
    name: Leak detected in laundry room
    entity_id: binary_sensor.laundry_water_sensor
    state: "on"
    repeat:
      - 1
      - 2
      - 3
      - 5
      - 10
      - 30
    can_acknowledge: true
    notifiers:
      - alexa_tts_group

  gosund_not_available:
    name: gosund_wp3_01 offline
    message: gosund plug 01 is offline
    done_message: gosund plug is back online
    entity_id: sensor.gosund_wp3_01_wifi_signal
    state: "unavailable"
    repeat:
      - 15
      - 30
    skip_first: true
    notifiers:
      - alexa_tts_group

  laundry_leak_sensor_offline:
    name: Leak detector in laundry room is offline
    message: Laundry room water sensor is offline
    done_message: Laundry room water sensor is back online
    entity_id: sensor.laundry_water_sensor_wifi_signal
    state: "unavailable"
    repeat:
      - 15
      - 30
    skip_first: true
    notifiers:
      - alexa_tts_group

notify:
  - platform: clicksend
    name: ClickSend
    username: !secret clicksend_user
    api_key: !secret clicksend_api_key
    recipient: !secret clicksend_phone
  - platform: group
    name: alexa_tts_group
    services:
      - service: alexa_media_kitchen_echo_show
        data:
          data:
            type: tts
      - service: notify
      - service: clicksend
